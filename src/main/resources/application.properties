#path
server.port=8887
server.servlet.context-path=/carrotmap

#
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
	


 
#data
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=30MB

#db
spring.datasource.url=jdbc:mysql://localhost:3306/carrotmap?serverTimezone=UTC&amp&useUniCode=yes&amp&characterEncoding=UTF-8
spring.datasource.dbcp2.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=ssafy
spring.datasource.password=ssafy

#mybatis
mybatis.type-aliases-package=com.ssafy.carrotmap.repository.dto
mybatis.mapper-locations=mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
